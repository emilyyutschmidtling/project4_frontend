<form ng-submit="searchCtrl.submitAddresses()">
  <input type="text" ng-model="searchCtrl.origin">
  <input type="text" ng-model="searchCtrl.destination">
  <button type="submit">Submit</button>
</form>

<div class="row">

  <div class="map" ng-app="ngMap">

      <div>

        <ng-map id="driving" zoom="14" center="34.052235, -118.243683" geo-fallback-center="current-location" style="height:90%" >
          <directions
            draggable="true"
            panel="directions-panel"
            travel-mode="DRIVING"
            origin="{{searchCtrl.newAddresses.origin}}"
            destination="{{searchCtrl.newAddresses.destination}}">
          </directions>
        </ng-map>
        Directions path length:  {{searchCtrl.drivingMiles}}
          <!-- {{map.directionsRenderers[0].directions.routes[0].overview_path.length}} -->
          <!-- {{map.directionsRenderers[0].directions.routes[0].legs[0].distance.text}} -->
      </div>

      <div id="directions-panel" style="width: 80%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
      </div>

  </div>

  <div class="map" ng-app="ngMap">

      <div>

        <ng-map id="transit" zoom="14" center="34.052235, -118.243683" geo-fallback-center="current-location" style="height:90%" >
          <directions
            draggable="true"
            panel="directions-panel-2"
            travel-mode="TRANSIT"
            origin="{{searchCtrl.newAddresses.origin}}"
            destination="{{searchCtrl.newAddresses.destination}}">
          </directions>
        </ng-map>
        Directions path length:
          <!-- {{map.directionsRenderers[0].directions.routes[0].overview_path.length}} -->
          {{map.directionsRenderers[1].directions.routes[1].legs[1].distance.text}}
      </div>

      <div id="directions-panel-2" style="width: 80%; float:left; height: 100%; overflow: auto; padding: 0px 5px">

    </div>

  </div>


</div>
